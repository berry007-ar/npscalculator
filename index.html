<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href= "style.css">
    <title>Calculadora de NPS</title>
</head>
<body>
    <div class="tittle-container">
        <h1>Calculadora de NPS</h1>
    </div>

    <div class="app-container">

        <div class="front-container">

            <div class="form-container container-promotores">
                <div class="form-tittle form-tittle-promotores">
                    <h2>Promotores &#128516; </h2>
                </div>
                
                <div class="input-container">
                    <input id="input-promotores" type="number" inputmode="numeric" placeholder="Ingresa la cantidad de promotores">
                </div>
            </div>

            <div class="form-container container-neutros">
                <div class="form-tittle form-tittle-neutros">
                    <h2>Neutros &#128528;</h2>
                </div>
                
                <div class="input-container">
                    <input id="input-neutros" type="number" inputmode="numeric" placeholder="Ingresa la cantidad de neutros">
                </div>
            </div>

            <div class="form-container container-detractores">
                <div class="form-tittle form-tittle-detractores">
                    <h2>Detractores &#128543;</h2>
                </div>
                
                <div class="input-container">
                    <input id="input-detractores" type="number" inputmode="numeric" placeholder="Ingresa la cantidad de detractores">
                </div>
            </div>

        </div>

        <div class="back-container">
            <div class="card">
                <div class="container-titulo-card">
                    <p class="titulo-card"></p>
                </div>

                <div class="container-desempenio">

                    <p class="desempenio">Tu desempe√±o es del:</p>
                    <div class="container-porcentaje">
                        <p class="porcentaje"></p>
                    </div>

                </div>

                <div class="container-objetivo">
                    <p id="mensaje"></p>
                    <p id="mensaje-objetivo"></p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="button-container">
        
        <button id="calc-button" class="calc-button"><span id="calcular">Calcular</span><span id="cerrado" class="inactive">X</span></button>

    </div>

    <div>
        <footer> 
            <h6>santirojo.github</h6>
        </footer>     
    </div>

    <script src="scripts.js"></script>
</body>
</html>
